import com.android.build.gradle.LibraryExtension

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Align build outputs with Flutter template (Gradle 8+ syntax).
def newBuildDir = rootProject.layout.buildDirectory.dir("../../build").get()
rootProject.layout.buildDirectory.set(newBuildDir)

subprojects { project ->
    def newSubprojectBuildDir = newBuildDir.dir(project.name)
    project.layout.buildDirectory.set(newSubprojectBuildDir)
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete(rootProject.layout.buildDirectory)
}

// Workaround for plugins that have not yet declared a namespace with AGP 8+.
subprojects { project ->
    if (project.name == "app_links") {
        project.plugins.withId("com.android.library") {
            project.extensions.configure(com.android.build.gradle.LibraryExtension) { ext ->
                ext.namespace = "com.llfbandit.app_links"
            }
        }
    }
}
